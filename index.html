---
layout: default
---
<div>
  {% for post in paginator.posts %}
  <div>
    <div>
       <h1> {{ post.title }} </h1>
    </div>
      {% include time_to_read.html %}
    <p>
      {{ post.description }}
    </p>
    <a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}" title="{{ post.title}}">
      <span class="fas fa-external-link-alt fa-sm footer-social">
        Read More
      </span>
    </a>
  </div>
  <hr>
  {% endfor %}
</div>
{% include pagination.html %}
