<!DOCTYPE html>
<!--[if lt IE 9]>      <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.trivium.name }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.trivium.meta_description }}{% endif %}">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="{{site.twitter}}" />
    <meta property="og:site_name" content="{{site.name}}" />
    <meta name="twitter:url" content="{{site.url}}{{page.url}}" />
    <meta property="og:url" content="{{site.url}}{{page.url}}" />
    <meta name="twitter:title" content="{{page.title}}" />
    <meta property="og:title" content="{{page.title}}" />

    <link rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <!-- Add favicon -->
    <link rel="shortcut icon" type="image/png" href="{{ site.url }}/assets/css/images/logo1.png">
    <!-- trivium styles -->
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/{{site.font-awesome}}/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <!-- RSS feed -->
    <link rel="alternate" type="application/rss+xml" title="Example" href="{{ site.url }}/blog/feed/"/>
    <!-- JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/{{site.jquery}}/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/{{site.modernizr}}/modernizr.min.js"></script>
</head>
