# Trivium Jekyll theme general configurations

# url: "http://rudrakos.com"

# Serving
detach:             false
port:               4000
host:               0.0.0.0
show_dir_listing:   false
baseurl:            ""

# include all different pages from _pages folder
include: [_pages]

# Trivium theme configuration. Please change accordingly.
trivium:
  name: Rudrakos
  # Little description about your site
  description: This is a personal site of Rahul Ranjan.
  meta_description: Rudrakos is a personal site of Rahul Ranjan.

  author: # Author details
    name: Rahul Ranjan
    email: rahul@rudrakos.com
    url: https://rudrakos.com/rahul

  # Google Analytics key, leave blank to ignore
  google_analytics_key: UA-41921241-4
  # Addthis
  addthis_key: ra-56eccc9a39a92456
  # Disqus
  disqus_key: rudrakos

  # Profile links, leave blank to ignore
  social:
    github: coyo8
    twitter: coyo8
    facebook: coyo8
    gplus: +RahulRanjan
    medium: coyo8
    amazon: rudrakos-20
    stackoverflow: 2577337

  # Toggle disclaimer in footer
  show_disclaimer: true

# Conversion markdown build settings
markdown:           kramdown
highlighter:        rouge
lsi:                false
excerpt_separator:  "\n\n"
incremental:        false


# JavaScript
font-awesome: 4.6.3
leafletjs: v0.4.0
jquery: 2.2.2
modernizr: 2.8.3

#Pagination
paginate: 6
paginate_path: "/blog/page:num/"

# Permalinks
permalink: pretty

# flickr
flickr:
  api_key: afe73db601e205051db6ffeaff48a6cc
  user_id: 133775011@N07

exclude:
  - CNAME
  - Gemfile
  - Rakefile
  - README.md
  - .gitignore
  - .sass-cache
  - Gemfile.lock

# Sass conversion configs
sass:
    sass_dir: assets/css/_sass
    style: :compressed

# collections
collections:
  project:
    output: true
    permalink: /project/:path/
  category:
    output: true
    permalink: /category/:path/

# githib meta info
repository: coyo8/coyo8.github.io
lang: en-US
branch: master
future: true

plugins:
  - jemoji
  - jekyll-mentions
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
